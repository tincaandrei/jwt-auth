spring:
  datasource:
    url: jdbc:h2:mem:devices;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  flyway:
    locations: classpath:db/migration/h2
  test:
    database:
      replace: none
app:
  security:
    enabled: false
