spring:
  application:
    name: auth-service
  profiles:
    default: dev
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:auth_db}
    username: ${DB_USER:auth_user}
    password: ${DB_PASSWORD:auth_pwd}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_schema: public
    open-in-view: false
management:
  endpoints:
    web:
      exposure:
        include: health,info
server:
  port: ${PORT:8080}
jwt:
  secret: ${JWT_SECRET:change_this_super_secret_key_at_least_256_bits}
  access-ttl-seconds: ${JWT_ACCESS_TTL_SECONDS:900}
  refresh-ttl-days: ${JWT_REFRESH_TTL_DAYS:30}
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
