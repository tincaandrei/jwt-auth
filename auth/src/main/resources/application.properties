spring.application.name=auth-service


###############################################
### DATABASE CONNECTIVITY CONFIGURATIONS ###
###############################################
database.ip = ${DB_IP:localhost}
database.port = ${DB_PORT:5433}
database.user = ${DB_USER:auth_user}
database.password = ${DB_PASSWORD:auth_pwd}
database.name = ${DB_DBNAME:auth_db}

spring.sql.init.platform=postgres
spring.datasource.url = jdbc:postgresql://${database.ip}:${database.port}/${database.name}
spring.datasource.username = ${database.user}
spring.datasource.password = ${database.password}

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.show_sql=true
##
spring.jpa.properties.hibernate.default_schema=public

###############################################
### LOGGING CONFIGURATIONS ###
###############################################
logging.level.root=warn
logging.level.org.springframework=warn
logging.level.ro.tuc=warn
###############################################
### EMBEDDED TOMCAT CONFIGURATIONS ###
###############################################
server.port=${PORT:8080}

###############################################
### SECURITY / JWT CONFIG ###
###############################################
app.security.enabled=true
jwt.secret=${JWT_SECRET:change_this_super_secret_key_at_least_256_bits}
jwt.access-ttl-seconds=${JWT_ACCESS_TTL_SECONDS:900}
jwt.refresh-ttl-days=${JWT_REFRESH_TTL_DAYS:30}

# Helpful error details
server.error.include-message=always
server.error.include-stacktrace=ON_PARAM
